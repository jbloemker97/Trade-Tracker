{% extends 'trades/base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <label>{{field.label}}</label>
            <input placeholder="{{ field.label }}" name="{{ field.name }}"/>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
