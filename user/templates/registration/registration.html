{% extends 'registration/base.html' %}

{% block content %}
<form method="POST" action="{% url 'user:register' %}">{% csrf_token %}
    <div class="container w-50">
        <h1>Sign up below</h1>
        {% for error in form.errors %}
        <p class="text-danger">{{ error }}</p>
        {% endfor %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" maxlength="150" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Password:</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
