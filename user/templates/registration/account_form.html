            </button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'user:my_account' %}">{% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <div class="form-group col-lg-12">
                        <label for="profileImage">{{ field.label }}</label><br>
                        {{ field }}
                    </div>
                    </div>
